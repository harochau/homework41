<body>
    <script>
        arr = [];
        while (true){
    number = Number(prompt('Введите число',5));
    if ((isNaN(number)) || number=='' || number==null) break;
    arr.push(number)
        }
    
    alert('Сумма введённых чисел: '+arr.reduce((a,b)=> a + b, 0))


    </script>
    

</body>
